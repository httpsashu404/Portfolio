    <style>
      /* Fixed button style */
      #audioBtn {
        position: fixed;
        top: 5px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        background-color: #0056b3;
      }
    </style>

  <body>
    <div id="root"></div>

    <audio id="myAudio" loop>
      <source src="Lofi.mp3" type="audio/mpeg" />
    </audio>
    <!-- Button -->
    <button id="audioBtn">‚ñ∂Ô∏è</button>
    <!-- JavaScript to toggle play/pause -->
    <script>
      const audio = document.getElementById("myAudio");
      const btn = document.getElementById("audioBtn");

      let isPlaying = false;

      btn.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          btn.textContent = "‚ñ∂Ô∏è"; // Play icon
        } else {
          audio.play();
          btn.textContent = "‚è∏Ô∏è"; // Pause icon
        }
        isPlaying = !isPlaying;
      });
    </script>
